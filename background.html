<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>Emergency Location Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
<style>
    html, body, main {
        width: 100vw;
        height: 100vh;
    }
    body {
        position: absolute;
        overflow: hidden;
    }
    .bubble {
        position: relative;
        width: 5vw;
        height: 5vw;
        background-color: rgba(255,255,255,0.2);
        display: inline-block;
        xbackground: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
    }
</style>
</head>

<body id="body">
</body>
<script>
    var content = document.getElementById('body');
    console.log(content);
    for (var i=0; i<10; i++) {
        console.log(i);
        content.innerHTML += "<div id='bubble"+i+"' class='bubble' style='top: 50%; left: "+(i*5)+"%; transform: rotate(45deg)'></div>";
    }
    var rot = 45;
    var mtop = 110;
    function animate() {
        for (var i=0; i<10; i++) {
            var bubble = document.getElementById("bubble"+i)
            bubble.style["transform"]="rotate("+rot+"deg)";
            rot = rot+0.1;
            bubble.style["top"]=mtop+"%";
            mtop = mtop-0.01;
            if (mtop<-10) {
                mtop = 110;
            }
        }
    }
    window.setInterval(animate,10);
</script>
</html>
